# supplement_system_prompt.yaml
title: submit user message with supplement_system_prompt
note: |
  - submit user message to `user_input_0` model
  - suppelment sysetm prompt of `user_input_1` model
  - `user_input_0`:
    - `openai/gpt-oss-20b`
    - `gemma2-9b-it`
    - `llama-3.3-70b-versatile`
    - `meta-llama/llama-4-maverick-17b-128e-instruct`
    - `openai/gpt-oss-120b`
  - `user_input_1`: long context(text)
session_state:
  header_df:
  - Property: Content-Type
    Value: application/json
  - Property: Authorization
    Value: Bearer ＜API_KEY＞
  method: POST
  req_body:
    model: "＜user_input_0＞"
    messages:
      - role: "system"
        content: |
          あなたは聡明なAIです。ユーザの入力に全て日本語で返答を生成してください。
          - Answer following request:
          ユーザの返答には次の補足情報を使用してください。
          # 補足情報
          ＜user_input_1＞
  uri: https://api.groq.com/openai/v1/chat/completions
  use_dynamic_inputs: true
  user_property_path: choices[0].message.content
